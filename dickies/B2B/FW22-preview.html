  @import url(https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&display=swap);@font-face{font-family:'GT Flexa TL';src:url(webfont.eot?#iefix) format('embedded-opentype'),url(https://raw.githubusercontent.com/c1rcul4r/timberland/main/B2B-platform/font/GT-Flexa-TL-Black.woff2) format('woff2'),url(https://raw.githubusercontent.com/c1rcul4r/timberland/main/B2B-platform/font/GT-Flexa-TL-Black.woff) format('woff'),url(https://raw.githubusercontent.com/c1rcul4r/timberland/main/B2B-platform/font/GT-Flexa-TL-Black.ttf) format('truetype')}body{margin:0;padding:0;background:#fff;font-family:Arial,sans-serif;font-weight:400;line-height:1;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}h2{font-family:'GT Flexa TL'!important;letter-spacing:0;font-size:5.6vw;line-height:5.6vw;margin-bottom:10px}@media only screen and (min-width:768px){h2{font-size:2.5vw;line-height:2.5vw;color:#fff}}.image-wrapper{position:relative;width:100%;height:100vw;overflow:hidden}.image-wrapper img{width:auto;height:100%}@media only screen and (min-width:768px){.image-wrapper{position:absolute;top:0;left:0;width:100%;height:100%;overflow:hidden}.image-wrapper img{width:auto;height:100%}}.video-wrapper{position:absolute;top:0;left:0;width:100%;height:100%}.video-wrapper iframe{width:100%!important;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);pointer-events:all!important;cursor:pointer!important;height:56.25vw!important}.container-1-3,.container-full{width:100%;margin:0!important;padding:0!important;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative}.container-full{height:125vw}.container-1-3{height:auto}@media only screen and (min-width:768px){.wrapper{display:flex;justify-content:center}.container-full{max-width:1080px!important;width:100%;height:auto}.container-full,.container-full .wrapper{margin:0 auto!important}.container-1-3:after,.container-full:after{content:"";display:block;padding-bottom:56.25%}.container-1-3:after{padding-bottom:100%}.container-1-3{max-width:360px!important;width:33.33%;height:auto}.container-1-3.first .image-wrapper,.container-1-3.second .image-wrapper,.container-1-3.third .image-wrapper{width:calc(100% - 20px)!important;padding:10px!important}}@media only screen and (min-width:1441px){.container-full{max-width:1440px!important}.container-1-3{max-width:480px!important;width:33.33%;height:auto}}.content-wrapper{display:flex;flex-direction:column;justify-content:center;align-items:center;margin-bottom:calc(5vw + 30px);margin-top:20px}.content-text-wrapper{z-index:10000}@media only screen and (min-width:768px){.content-wrapper{margin-top:0;margin-bottom:0;position:absolute}}.cta{min-width:140px;background-color:#000;border:2px solid #000;color:#fff;padding:15px 25px;margin:0 0 10px;position:relative;overflow:hidden;text-decoration:none!important;display:inline-block;text-align:center;font-family:'Source Code Pro'!important;letter-spacing:0;font-size:12px;font-weight:700;line-height:14px}.cta:before{transition:all 250ms ease-in-out;content:'';position:absolute;width:15px;height:15px;background-image:url(https://images.timberland.com/is/content/TimberlandBrand/arrow-butt-);right:-15px;opacity:0;top:50%;transform:translateY(-50%);background-position:center center;background-repeat:no-repeat}.cta:hover:before{right:8px;opacity:1}.cta-wrapper{display:flex;flex-direction:column;justify-content:center;align-items:center}@media only screen and (min-width:768px){.cta{min-width:125px;padding:20px 30px;margin:0 5px 10px;font-size:14px;line-height:14px}.cta-wrapper{display:flex;flex-direction:row;justify-content:center;align-items:center}}
    </style>
