r}.container-full{max-width:1080px!important;width:100%;height:auto}.container-full,.container-full .wrapper{margin:0 auto!important}.container-full:after,.container-half:after{content:"";display:block;padding-bottom:36%}.container-half{max-width:540px!important;width:50%;height:auto}.container-half:after{padding-bottom:80%}}@media only screen and (min-width:1441px){.container-full{max-width:1440px!important}.container-half{max-width:720px!important;width:50%;height:auto}}.content-wrapper{display:flex;flex-direction:column;justify-content:center;align-items:center;margin-bottom:calc(5vw + 30px);margin-top:20px}.content-text-wrapper{z-index:10000}@media only screen and (min-width:768px){.content-wrapper{margin-top:0;margin-bottom:0;position:absolute}}.cta{min-width:140px;background-color:#000;border:2px solid #000;color:#fff;padding:15px 25px;margin:0 0 10px;position:relative;overflow:hidden;text-decoration:none!important;display:inline-block;text-align:center;font-family:'Source Code Pro'!important;letter-spacing:0;font-size:12px;font-weight:700;line-height:14px}.cta:before{transition:all 250ms ease-in-out;content:'';position:absolute;width:15px;height:15px;background-image:url(https://images.timberland.com/is/content/TimberlandBrand/arrow-butt-);right:-15px;opacity:0;top:50%;transform:translateY(-50%);background-position:center center;background-repeat:no-repeat}.cta:hover:before{right:8px;opacity:1}@media only screen and (min-width:768px){.cta{min-width:175px;padding:20px 30px;margin:0 0 10px;font-size:14px;line-height:14px}}
